<div *ngIf="!loginFlag">
<h1>Sign In</h1>

<form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
  <fieldset ngModelGroup="name">
    <div class="form-group"
         [ngClass]="{
      'has-danger': email.invalid && (email.dirty || email.touched),
      'has-success': email.valid && (email.dirty || email.touched)
    }">
      <label>Email</label>
      <input type="email" name="email"
             [(ngModel)]="model.email"
             class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">
      <div class="form-control-feedback"
           *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required">Email is required</p>
        <p *ngIf="email.errors.pattern">Not a valid email</p>
      </div>
    </div>


    <div class="form-group"[ngClass]="{
      'has-danger': password.invalid && (password.dirty || password.touched),
      'has-success': password.valid && (password.dirty || password.touched)
    }">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="model.password"
             class="form-control" required minlength="5" #password="ngModel">
      <div class="form-control-feedback"
           *ngIf="password.errors && (password.dirty || password.touched)">
        <p *ngIf="password.errors.required">Password is required</p>
        <p *ngIf="password.errors.minlength">Minimum 5 character required for password</p>
      </div>
    </div>
  </fieldset>
  <!--<pre>{{f.value | json}}</pre>-->
  <button type="submit" class="btn btn-primary"  [disabled]="f.invalid">Submit</button>
  <button type="reset" class="btn btn-primary" >Reset</button>

</form>
</div>
<div *ngIf="loginFlag">Logged in as  {{items.singleItem.name}}
  <a  routerLink="dashboard" class="btn btn-info" role="button">Dashboard</a>
</div>
